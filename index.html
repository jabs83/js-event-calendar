<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jason Blancas - Recurly Event Calendar</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <button onclick="layOutDay(events)">Click to layout events</button>
    <div id="calendar">
      <section id="times" class="container">
        <time>9:00 <strong>am</strong></time><time>9:30</time>
        <time>10:00 <strong>am</strong></time><time>10:30</time>
        <time>11:00 <strong>am</strong></time><time>11:30</time>
        <time>12:00 <strong>pm</strong></time><time>12:30</time>
        <time>1:00 <strong>pm</strong></time><time>1:30</time>
        <time>2:00 <strong>pm</strong></time><time>2:30</time>
        <time>3:00 <strong>pm</strong></time><time>3:30</time>
        <time>4:00 <strong>pm</strong></time><time>4:30</time>
        <time>5:00 <strong>pm</strong></time><time>5:30</time>
        <time>6:00 <strong>pm</strong></time><time>6:30</time>
        <time>7:00 <strong>pm</strong></time><time>7:30</time>
        <time>8:00 <strong>pm</strong></time><time>8:30</time>
        <time>9:00 <strong>pm</strong></time>
      </section>

      <section id="events" class="container">
        <div class="wrapper">

        </div>
      </section>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
